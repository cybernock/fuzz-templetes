    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{ssrf_waf_bypass}}"

    stop-at-first-match: true

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
          - "https"
          - "ftp"
          - "gopher"

      - type: regex
        part: body
        regex:
          - '(ami-id|instance-id|mac|vpc-id|availability-zone)'
          - '(google.internal|Metadata-Flavor: Google)'
          - '(AzureInstanceMetadataService|Managed Identity|computeMetadata)'
          - '(AccessKeyId|SecretAccessKey|Token|credentials)'
          - '(root:.*:0:0:|for 16-bit app support)'
